<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Graph</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript">
      // JQuery Graph
      // https://canvasjs.com/jquery-charts/pie-chart-index-data-label-inside/
      window.onload = function () {
        var options = {
          exportEnabled: true,
          animationEnabled: true,
          title: {
            text: "Accounting",
          },
          legend: {
            horizontalAlign: "right",
            verticalAlign: "center",
          },
          data: [
            {
              type: "pie",
              showInLegend: true,
              toolTipContent: "<b>{name}</b>: ${y} (#percent%)",
              indexLabel: "{name}",
              legendText: "{name} (#percent%)",
              indexLabelPlacement: "inside",
              dataPoints: [
                { y: 6566.4, name: "Housing" },
                { y: 2599.2, name: "Food" },
                { y: 1231.2, name: "Fun" },
                { y: 1368, name: "Clothes" },
                { y: 684, name: "Others" },
                { y: 1231.2, name: "Utilities" },
              ],
            },
          ],
        };
        $("#chartContainer").CanvasJSChart(options);
      };
    </script>
  </head>
  <body>
    <div id="chartContainer" style="height: 370px; width: 100%"></div>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"
    ></script>
  </body>
</html>
